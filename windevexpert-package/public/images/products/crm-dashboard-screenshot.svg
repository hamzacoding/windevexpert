<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Main Dashboard -->
  <rect x="20" y="20" width="560" height="360" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="50" rx="8" fill="#1e40af"/>
  <rect x="20" y="62" width="560" height="8" fill="#1e40af"/>
  
  <!-- Logo and Title -->
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">CRM Pro - Tableau de Bord</text>
  
  <!-- User Info -->
  <circle cx="520" cy="45" r="15" fill="#3b82f6"/>
  <text x="515" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">AB</text>
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="12" fill="#bfdbfe">Ahmed Benali</text>
  
  <!-- Navigation -->
  <text x="40" y="90" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">Dashboard</text>
  <text x="130" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Clients</text>
  <text x="190" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Ventes</text>
  <text x="240" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Rapports</text>
  
  <!-- Stats Cards Row 1 -->
  <rect x="40" y="110" width="120" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" font-weight="bold">Total Clients</text>
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="32" fill="#1e40af" font-weight="bold">1,247</text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">+12% ce mois</text>
  
  <rect x="180" y="110" width="120" height="80" rx="8" fill="#dcfce7" stroke="#10b981"/>
  <text x="190" y="130" font-family="Arial, sans-serif" font-size="12" fill="#047857" font-weight="bold">CA Mensuel</text>
  <text x="190" y="160" font-family="Arial, sans-serif" font-size="24" fill="#047857" font-weight="bold">2,450,000 DA</text>
  <text x="190" y="180" font-family="Arial, sans-serif" font-size="10" fill="#10b981">+8% vs mois dernier</text>
  
  <rect x="320" y="110" width="120" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="330" y="130" font-family="Arial, sans-serif" font-size="12" fill="#92400e" font-weight="bold">Leads Actifs</text>
  <text x="330" y="160" font-family="Arial, sans-serif" font-size="32" fill="#92400e" font-weight="bold">89</text>
  <text x="330" y="180" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">23 nouveaux</text>
  
  <rect x="460" y="110" width="120" height="80" rx="8" fill="#fce7f3" stroke="#ec4899"/>
  <text x="470" y="130" font-family="Arial, sans-serif" font-size="12" fill="#be185d" font-weight="bold">Tâches</text>
  <text x="470" y="160" font-family="Arial, sans-serif" font-size="32" fill="#be185d" font-weight="bold">23</text>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="10" fill="#ec4899">5 urgentes</text>
  
  <!-- Chart Section -->
  <rect x="40" y="210" width="280" height="150" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">Évolution des Ventes</text>
  
  <!-- Chart Grid -->
  <line x1="60" y1="250" x2="60" y2="340" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="100" y1="250" x2="100" y2="340" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="140" y1="250" x2="140" y2="340" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="180" y1="250" x2="180" y2="340" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="220" y1="250" x2="220" y2="340" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="260" y1="250" x2="260" y2="340" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="300" y1="250" x2="300" y2="340" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Chart Data -->
  <polyline points="60,320 100,300 140,310 180,280 220,290 260,260 300,270" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  <polyline points="60,330 100,315 140,325 180,295 220,305 260,275 300,285" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Chart Labels -->
  <text x="55" y="355" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Jan</text>
  <text x="95" y="355" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Fév</text>
  <text x="135" y="355" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Mar</text>
  <text x="175" y="355" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Avr</text>
  <text x="215" y="355" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Mai</text>
  <text x="255" y="355" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Jun</text>
  <text x="295" y="355" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Jul</text>
  
  <!-- Recent Activity -->
  <rect x="340" y="210" width="240" height="150" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">Activité Récente</text>
  
  <!-- Activity Items -->
  <circle cx="360" cy="250" r="4" fill="#10b981"/>
  <text x="375" y="255" font-family="Arial, sans-serif" font-size="10" fill="#374151">Nouveau client: Fatima Khelil</text>
  <text x="375" y="267" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Il y a 5 minutes</text>
  
  <circle cx="360" cy="280" r="4" fill="#3b82f6"/>
  <text x="375" y="285" font-family="Arial, sans-serif" font-size="10" fill="#374151">Vente réalisée: 45,000 DA</text>
  <text x="375" y="297" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Il y a 12 minutes</text>
  
  <circle cx="360" cy="310" r="4" fill="#f59e0b"/>
  <text x="375" y="315" font-family="Arial, sans-serif" font-size="10" fill="#374151">Rappel: Appeler Mohamed S.</text>
  <text x="375" y="327" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Il y a 1 heure</text>
  
  <circle cx="360" cy="340" r="4" fill="#ec4899"/>
  <text x="375" y="345" font-family="Arial, sans-serif" font-size="10" fill="#374151">Devis envoyé: Projet web</text>
  <text x="375" y="357" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Il y a 2 heures</text>
</svg>