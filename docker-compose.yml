version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: windevexpert_postgres
    restart: always
    environment:
      POSTGRES_USER: windevexpert_user
      POSTGRES_PASSWORD: windevexpert_password
      POSTGRES_DB: windevexpert_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windevexpert_user -d windevexpert_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: